<html>
<head>
	<title>Form Elements</title>
</head>
<body>
	<form action="#" method="POST">
		<!--disable/readonly/autofocus/required -->
		<label for="firstname">First Name</label>
		<input type="text" name="firstname" id="firstname" class="" placeholder="Enter Your First Name" maxlength="4" required>
		<br/>
		<br/>
		<label for="lastname">Last Name</label>
		<input type="text" name="lastname" id="lastname" class="" placeholder="Enter your last Name" disabled><br/><br/>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="" placeholder="Enter your email address" autofocus="">
		<br/><br/>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="" placeholder="Enter your password"><br/><br/>
		<label for="date">DOB</label>
		<input type="date" name="Dob" id="Dob" class="" placeholder="Choose date of birth"><br/><br/>
		<label for="time">Time</label>
		<input type="time" name="time" id="time" class="">
		<br/><br/>
		<label for="about">Text about</label>
		<textarea name="about id="about" class=""></textarea><br/> <br/>
		<input type="button" name="apply" id="apply" class="" value="cancel">
		<button name="submit" id="submit" class="submit">Submit</button>
	</form></body>
<footer>
	
</footer>
</html>
