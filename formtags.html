
<html>
<head>
	<title>Form Tag</title>
</head>
<body>
	<div>
		<fieldset>
<legend>This is sample form &copy; &commat;</legend>
	<form action="" method="POST">
	<!--disabled/required/autofocus/readonly -->
	<label for="firstname">First Name</label>
	<input type="text" name="firstname" id="firstname" class=""><br/><br/>
	<label for="lastname">Last Name</label>
	<input type="text" name="lastname" id="lastname" class=""><br/><br/>
	<label for="email">Email</label>
	<input type="email" name="email" id="email" class=""><br/><br>
	<label for="password">Password</label>
	<input type="password" name="password" id="password" class=""><br/><br/>
	<label for="gender">Gender</label>

	<input type="radio" name="gender" id="gender" class="" value="1">Male
	<input  type="radio" name="gender" id="gender" class="" value="0">Female
	<br/><br/>
	<label for="color">Choose your fav color</label>
	<input type="checkbox" name="color" id="color" class="" value="red">Red
	<input type="checkbox" name="color" id="color" class="" value="blue">Blue
	<input type="checkbox" name="color" id="color" class="" value="green">Green
	<input type="checkbox" name="color" id="color" class="" value="black">Black
	<br/><br/>
	<label for="country">Citizen</label>
	<select name="country" id="country" class="">
		<option selected disabled>Choose Your Country</option>
		<option value="myanmar">Myanmar</option>
		<option value="thailand">Thailand</option>
		<option value="laos">Laos</option>
		<option value="japan">Japan</option>
	</select>
	<br/><br/>
	<label for="age">Age</label>
	<input type="number" name="age" id="age" class=""><br/><br/>
	<label for="week">Week</label>
	<input type="week" name="week" id="week" class=""><br/><br/>
	<label for="score">Score</label>
	<input type="range" name="score" id="score" class="" value="30">><br/><br/>
	<label for="datetime">Datetime</label>
	<input type="datetime-local" name="datetime" id="datetime" class="" ><br/><br/><input type="" ><br/><br/>
	<input type="button" name="reset" id="reset" class="" value="Reset">
	<input type="button" name="cancel" id="cancel" class=""  value="Cancel" >
	<button type="button" name="submit" id="submit" class="" >Submit</button>
</fieldset>
	</div>
	<div>
		<iframe src="imagetag.html" width="50%"></iframe>
	</div>
	<div>
		<audio src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3" controls loop></audio>
	</div>
	<div>
		<video src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4?_=1" controls loop></video>
	</div>
	<div>
		<iframe width="640" height="360" src="https://www.youtube.com/embed/V1VlwY9d98Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>
</form>
</body>

</html>
